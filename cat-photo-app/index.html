<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>

<body>
    <header role="banner">
        <h1>
            CatPhotoApp
        </h1>
    </header>
    <main role="main">
        <article>
            <h2>
                Cat Photos
            </h2>
            <p>
                see more <a href="https://www.freecodecamp.org" target="_blank">cat photos</a> in our gallery.
            </p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat photo">
        </article>

        <article>
            <h2>
                Cat Lists
            </h2>
            <h3>
                Things cats love:
            </h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="lasagna image">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="other cats photo">
                <figcaption>
                    Cats <em>hate</em> other cats
                </figcaption>
            </figure>
        </article>
        <article>
            
        </article>
    </main>
</body>

</html>
